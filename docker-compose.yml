version: "3.3"
services:
  api:
    build: ./
    ports:
      - "4000:80"
    environment:
      SERVER: "sqlserver"
      PORT: 1433
      DATABASE: "AppDbContext"
      USERNAME: "sa"
      PASSWORD: "Backend123*"
      INTEGRATED_SECURITY: "false"
      TRUST_SERVER_CERTIFICATE: "true"
    depends_on:
      - database
    links:
      - "database"
  database:
    image: "mcr.microsoft.com/mssql/server"
    user: "0:0"
    hostname: "sqlserver"
    environment:
      SA_PASSWORD: "Backend123*"
      ACCEPT_EULA: "Y"
    volumes:
      - facturacion:/var/opt/mssql/data
volumes:
  facturacion:
